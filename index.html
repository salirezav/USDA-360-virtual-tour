<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>USDA Lab â€” 360 Virtual Tour</title>
  <style>
    body { margin: 0; font-family: system-ui, sans-serif; }
    #placeholder {
      padding: 1.5rem;
      max-width: 40rem;
      margin: 1rem auto;
      background: #f5f5f5;
      border-radius: 8px;
      font-size: 0.95rem;
    }
    #h5p-container { min-height: 480px; }
  </style>
</head>
<body>
  <div id="placeholder" style="display: none;">
    <strong>No H5P content yet.</strong> Add your extracted Virtual Tour (360) package into <code>h5p-content/lab-tour</code> (see <code>h5p-content/README.md</code>), then reload.
  </div>
  <div id="h5p-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/h5p-standalone@3.9.0/dist/main.bundle.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var el = document.getElementById('h5p-container');
      var placeholder = document.getElementById('placeholder');
      var frameJs = 'https://cdn.jsdelivr.net/npm/h5p-standalone@3.9.0/dist/frame.bundle.js';
      var frameCss = 'https://cdn.jsdelivr.net/npm/h5p-standalone@3.9.0/dist/styles/h5p.css';
      var h5pJsonPath = './h5p-content/lab-tour';

      var options = {
        h5pJsonPath: h5pJsonPath,
        frameJs: frameJs,
        frameCss: frameCss,
        frame: true,
        fullScreen: true
      };

      new H5PStandalone.H5P(el, options).catch(function () {
        placeholder.style.display = 'block';
      });
    });
  </script>
</body>
</html>
